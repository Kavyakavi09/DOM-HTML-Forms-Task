<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-color bg-hero text-white">
    <!-- Section starts here -->
   <section class="">
       <h1 class="text-center fs-1 fw-bolder" id="title"><strong>Registration Form</strong></h1>
       <p id="description" class="fs-5 text-center">Fill the form!</p>
       <div class="container">
           <div class="row">
               <div class="col-sm-8 mx-auto">
                  <div class="card text-white bg-hero1">
                      <div class="card-body">
                          <!-- form starts here -->
                        <form id="form">

                            <!-- first row starts here -->
                             <div class="row" mb-5>

                                 <div class="col-sm-3 mb-5 ps-md-4 ps-sm-0 ms-md-2 ms-sm-0">
                                     <label for="first-name"><strong>Name</strong> <span class="text-danger">*</span></label>
                                 </div>

                                 <!-- First Name starts here -->
                                 <div class="col-sm-4">
                                     <div class="mb-5 form-group">
                                        <input type="text" class="form-control" name="first_name" id="first-name" aria-describedby="firstname" placeholder="Your first name" required>
                                        <small id="firstname" class="form-text text-white">Firt Name</small>
                                     </div>
                                 </div>
                                 <!-- First Name end here -->

                                     <!-- Last Name starts here -->
                                 <div class="col-sm-4">
                                    <div class="mb-5 form-group">
                                       <input type="text" class="form-control" name="last_name" id="last-name" aria-describedby="lastname" placeholder="Your last name" required>
                                       <small id="lastname" class="form-text text-white">Last Name</small>
                                    </div>
                                </div>
                                  <!-- Last Name end here -->
                             </div>
                             
                            <!-- first row end here -->

                             <!-- second row starts here -->
                            <div class="row">

                                <!-- Gender starts here -->
                                <div class="mb-5">
                                    <div class="form-check form-check-inline col-sm-2">
                                        <label class="form-check-label">
                                           <strong> Gender</strong> <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline col-sm-2 ms-sm-0 ms-md-5">
                                        <label class="form-check-label" for="male">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male"> Male
                                        </label>
                                    
                                    </div>

                                    <div class="form-check form-check-inline col-sm-2">
                                        <label class="form-check-label" for="female">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"> Female
                                        </label>
                                    
                                    </div>

                                    <div class="form-check form-check-inline col-sm-2">
                                        <label class="form-check-label" for="others">
                                            <input class="form-check-input" type="radio" name="gender" id="others" value="others"> Others
                                        </label>
                                    
                                    </div>
                                </div>
                            <!-- Gender end here -->
                         </div>
                           <!-- second row end here -->

                           <!-- Third row starts here -->

                             <div class="row">
                                 <!-- Food starts here -->
                                 <div class="col-sm-12 mb-5" id="foods">
                                  
                                            <div class="form-check form-check-inline">
                                                <label for="food"><strong>Choice of your food </strong>  <span class="text-danger">*</span><br>
                                                    <span class="form-text text-white"> (must choose atleast 2 out of
                                                        5)</span></label><br>
                                            </div>
                                    
                                            <div class="form-check form-check-inline">
                                  
                                                <input type="checkbox" name="food" value="north-indian" id="north"
                                                    class="food form-check-input">
                                                    <label class="form-check-label" for="north">
                                                        North-indian
                                                      </label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" name="food" value="south-indian" id="south"
                                                    class="food form-check-input">
                                                    <label class="form-check-label" for="south">
                                                        South-indian
                                                      </label>
                                  
                                            </div>
                                    
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" name="food" value="japanese" id="Japan"
                                                    class="food form-check-input">
                                                    <label class="form-check-label" for="Japan">
                                                        Japenese
                                                      </label>
                                  
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" name="food" value="chinese" id="china"
                                                    class="food form-check-input">
                                                    <label class="form-check-label" for="china">
                                                        Chinese
                                                      </label>
                                  
                                            </div>
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" name="food" value="italian" id="Itali"
                                            class="food form-check-input">
                                            <label class="form-check-label" for="Itali">
                                                Italian
                                              </label>
                                  
                                   </div>
                                 </div>
                                  <!-- Food end here -->
                             </div>
                             <!-- Third row end here -->

                              <!-- Fourth row starts here -->

                             <div class="row">
                                 
                              <!-- Address starts here -->

                                <div class="col-sm-3 mb-3 ps-md-4 ps-sm-0 ms-md-2 ms-sm-0 mb-5">
                                    <label for="fname"><strong>Your Address</strong> <span class="text-danger">*</span></label>
                                </div>
                               

                                <div class="col-sm-4 mb-5 form-group">
                                  
                                  <textarea class="form-control" name="address" id="address" rows="1" placeholder="Your address"></textarea>
                                  <small class="mt-2 form-text text-white">Street address</small>
                                </div>

                                <div class="col-sm-4 mb-5 form-group">
                                    <input type="text" id="pincode" class="form-control" name="pincode"  aria-describedby="pincode" placeholder="pincode" required>
                                    <small class="mt-2 form-text text-white">Pincode</small>
                                </div>

                                <div class="col-sm-3 mb-md-3 mb-sm-0 ps-md-4 ps-sm-0 ms-md-2 ms-sm-0">
                                    <label for=""></label>
                                </div>

                                <div class="col-sm-4 mb-5">
                                    <input type="text" class="form-control" name="state" id="state" aria-describedby="state" placeholder="Your state" required>
                                    <small class="mt-2 form-text text-white">State</small>
                                </div>

                                <div class="col-sm-4 mb-5">
                                    <input type="text" class="form-control" name="country" id="country" aria-describedby="country" placeholder="Your country" required>
                                    <small class="mt-2 form-text text-white">Country</small>
                                </div>
                               
                                 <!-- Address end here -->
                             </div>
                             <!-- Fourth row end here -->
                          
                             <!-- button -->
                             <div class="d-grid">
                               <button type="submit" name="button" id="submit" class="btn btn-primary fs-5 mb-3"><i class="fa-solid fa-arrow-up-right-from-square pe-2"></i> Register</button>
                             </div>
                        </form>
                        <!-- Form end here -->
                      </div>
                  </div>
               </div>
           </div>
       </div>
   </section>
   <!-- section ends here -->

   <!-- Table starts here -->

   <div class="container-fluid mt-3 mb-5">
        
    <h4 class="text-center mb-4">Temporary Database Table</h4>
    
    <div class="table-responsive">
        
        <table class="table table-striped" id="tableData">
           
            <thead class="text-center table-dark">
                
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
                
            </thead>
            
            <tbody id="tbody" class="bg-info"></tbody>
            
        </table>

    </div>
    
</div>
<!-- Table ends here -->
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="./script.js"></script>
</body>
</html>
